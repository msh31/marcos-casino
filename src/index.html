<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <title>Marco's Casino</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+NSW&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen">
  <div class="flex justify-center items-start px-16 mt-12">
    <div class="flex-1 game-name">
      <h1 class="text-yellow-400 text-7xl mb-12 font-casino text-center">Marco's Casino</h1>
    </div>
  </div>

  <div class="game-container">
    <div class="game-window">
      <div class="game-area">
        <div class="dealer-cards"></div>
        <div class="player-cards"></div>
      </div>
      <div class="game-controls">
        <button class="game-btn bg-[#d4af37] text-black p-20 border-none border-r-4 font-bold cursor-pointer" id="hit-btn">Hit</button>
        <button class="game-btn bg-[#d4af37] text-black p-20 border-none border-r-4 font-bold cursor-pointer" id="stand-btn">Stand</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
